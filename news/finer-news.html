<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINER News</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Source+Serif+4:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-orange: #e76f3c;
            --dark-orange: #c85a2b;
            --dark-text: #2a2421;
            --medium-text: #666;
            --border-color: #ddd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Serif 4', Georgia, serif;
            background: transparent;
            color: var(--dark-text);
            padding: 0;
            overflow: hidden;
        }
        
        .header {
            padding: 0.75rem 0.5rem 0.5rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
     .masthead {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--dark-text);
    margin-bottom: 0.25rem;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    line-height: 1.2;
}
        
        .last-updated {
            font-size: 0.6rem;
            color: var(--medium-text);
            font-style: italic;
        }
        
        .carousel-container {
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-orange) transparent;
            cursor: grab;
            padding: 0.5rem 0.25rem 0.75rem;
        }
        
        .carousel-container::-webkit-scrollbar {
            height: 4px;
        }
        
        .carousel-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .carousel-container::-webkit-scrollbar-thumb {
            background: var(--primary-orange);
            border-radius: 2px;
        }
        
        .carousel-container:active {
            cursor: grabbing;
        }
        
        .carousel-track {
            display: flex;
            gap: 0.75rem;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .news-card {
            min-width: 100%;
            background: white;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            border: 1px solid var(--border-color);
            padding: 1rem;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }
        
        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-orange);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .news-card:hover {
            box-shadow: 0 3px 12px rgba(0,0,0,0.12);
        }
        
        .news-card:hover::before {
            transform: scaleX(1);
        }
        
        .news-category {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--primary-orange);
            margin-bottom: 0.4rem;
            font-weight: 600;
        }
        
        .news-title {
            font-family: 'Playfair Display', serif;
            font-size: 0.95rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 0.4rem;
            color: var(--dark-text);
        }
        
        .news-meta {
            font-size: 0.65rem;
            color: var(--medium-text);
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .news-source {
            font-weight: 600;
            color: var(--dark-text);
        }
        
        .read-more {
            display: inline-flex;
            align-items: center;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--primary-orange);
            text-decoration: none;
            gap: 0.3rem;
            margin-top: 0.5rem;
        }
        
        .read-more:hover {
            color: var(--dark-orange);
        }
        
        .read-more::after {
            content: '→';
        }
        
        .indicators {
            display: flex;
            justify-content: center;
            gap: 0.35rem;
            padding: 0.5rem 0;
        }
        
        .indicator {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .indicator.active {
            background: var(--primary-orange);
            width: 16px;
            border-radius: 2.5px;
        }
        
        .loading, .no-news {
            text-align: center;
            padding: 1.5rem 0.5rem;
            color: var(--medium-text);
            font-style: italic;
            font-size: 0.8rem;
        }
        
        .loading::after {
            content: '...';
            animation: ellipsis 1.5s infinite;
        }
        
        @keyframes ellipsis {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .error {
            background: #fef2f2;
            border-left: 2px solid #dc2626;
            padding: 0.5rem;
            margin: 0.5rem;
            font-size: 0.7rem;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="masthead">FINER news</div>
        <div class="last-updated" id="lastUpdated"></div>
    </div>
    
    <div id="newsContainer">
        <div class="loading">Loading</div>
    </div>
    
    <script>
        const CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbzcFofx5jdfR8UrbMsnlKfyC33bh1gUVeUPWR9owDSocz1BIiQfTRWYE9u3K31pxI-y8g/exec',
            CACHE_DURATION: 5 * 60 * 1000,
        };
        
        let carouselContainer = null;
        let currentIndex = 0;
        
        const cache = {
            data: null,
            timestamp: null,
            set(data) {
                this.data = data;
                this.timestamp = Date.now();
                try {
                    localStorage.setItem('finerNewsCache', JSON.stringify({ data, timestamp: this.timestamp }));
                } catch (e) {}
            },
            get() {
                if (this.data && this.timestamp && (Date.now() - this.timestamp < CONFIG.CACHE_DURATION)) {
                    return this.data;
                }
                try {
                    const cached = localStorage.getItem('finerNewsCache');
                    if (cached) {
                        const { data, timestamp } = JSON.parse(cached);
                        if (Date.now() - timestamp < CONFIG.CACHE_DURATION) {
                            this.data = data;
                            this.timestamp = timestamp;
                            return data;
                        }
                    }
                } catch (e) {}
                return null;
            }
        };
        
        async function fetchNews() {
            const cachedData = cache.get();
            if (cachedData) {
                displayCarousel(cachedData);
                updateTimestamp(cachedData.updated);
                return;
            }
            
            try {
                const response = await fetch(CONFIG.API_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                cache.set(data);
                displayCarousel(data);
                updateTimestamp(data.updated);
            } catch (error) {
                console.error('Error:', error);
                displayError(error);
            }
        }
        
        function displayCarousel(data) {
            const container = document.getElementById('newsContainer');
            const news = data.news || [];
            
            if (news.length === 0) {
                container.innerHTML = '<div class="no-news">No news</div>';
                return;
            }
            
            const cardsHTML = news.map((item, i) => `
                <div class="news-card" onclick="openArticle('${escapeAttr(item.url || '#')}')" style="animation-delay: ${i * 0.03}s">
                    <div class="news-category">${escapeHtml(item.category || 'News')}</div>
                    <div class="news-title">${escapeHtml(item.title || 'Untitled')}</div>
                    <div class="news-meta">
                        <span class="news-source">${escapeHtml(item.source || 'Source')}</span>${item.date ? ` • ${formatDate(item.date)}` : ''}
                    </div>
                    ${item.url && item.url !== '#' ? `<a href="${escapeAttr(item.url)}" class="read-more" onclick="event.stopPropagation();" target="_blank" rel="noopener noreferrer">Read article</a>` : ''}
                </div>
            `).join('');
            
            const indicatorsHTML = news.length > 1 ? `
                <div class="indicators">
                    ${news.map((_, i) => `<div class="indicator ${i === 0 ? 'active' : ''}" onclick="scrollToCard(${i})"></div>`).join('')}
                </div>
            ` : '';
            
            container.innerHTML = `
                <div class="carousel-container" id="carouselContainer">
                    <div class="carousel-track">${cardsHTML}</div>
                </div>
                ${indicatorsHTML}
            `;
            
            carouselContainer = document.getElementById('carouselContainer');
            setupCarousel();
        }
        
        function setupCarousel() {
            let isDown = false, startX, scrollLeft;
            
            carouselContainer.addEventListener('mousedown', (e) => {
                isDown = true;
                startX = e.pageX - carouselContainer.offsetLeft;
                scrollLeft = carouselContainer.scrollLeft;
            });
            
            carouselContainer.addEventListener('mouseleave', () => isDown = false);
            carouselContainer.addEventListener('mouseup', () => isDown = false);
            
            carouselContainer.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - carouselContainer.offsetLeft;
                carouselContainer.scrollLeft = scrollLeft - (x - startX) * 2;
            });
            
            carouselContainer.addEventListener('scroll', updateIndicators);
        }
        
        function scrollToCard(index) {
            if (carouselContainer) {
                const cardWidth = carouselContainer.querySelector('.news-card').offsetWidth + 12;
                carouselContainer.scrollTo({ left: index * cardWidth, behavior: 'smooth' });
            }
        }
        
        function updateIndicators() {
            if (!carouselContainer) return;
            const cardWidth = carouselContainer.querySelector('.news-card')?.offsetWidth + 12 || 1;
            const index = Math.round(carouselContainer.scrollLeft / cardWidth);
            document.querySelectorAll('.indicator').forEach((ind, i) => {
                ind.classList.toggle('active', i === index);
            });
        }
        
        function openArticle(url) {
            if (url && url !== '#') window.open(url, '_blank', 'noopener,noreferrer');
        }
        
        function displayError(error) {
            document.getElementById('newsContainer').innerHTML = `
                <div class="error">Unable to load news. ${CONFIG.API_URL.includes('YOUR_GOOGLE_APPS_SCRIPT') ? 'Please configure API_URL.' : ''}</div>
            `;
        }
        
        function updateTimestamp(isoDate) {
            const date = isoDate ? new Date(isoDate) : new Date();
            document.getElementById('lastUpdated').textContent = date.toLocaleString('en-IN', {
                month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', timeZone: 'Asia/Kolkata'
            });
        }
        
        function formatDate(dateString) {
            try {
                return new Date(dateString).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });
            } catch (e) {
                return dateString;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function escapeAttr(text) {
            return text.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
        }
        
        fetchNews();
        setInterval(fetchNews, CONFIG.CACHE_DURATION);
    </script>
</body>
</html>
