.btn.active {

}

.btn.category-btn::after {

}

.btn.category-btn.active::after {

.map-wrapper {

.timeline-slider {
    position: absolute;

    flex-direction: column;
    align-items: center;
    gap: 15px;
    z-index: 100;
}

.timeline-track {
    position: relative;

    display: flex;
    align-items: center;
}

.timeline-labels {
    position: absolute;
    right: 50px;
    top: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    pointer-events: none;
}

.timeline-year-group {

    margin-bottom: 8px;

    position: relative;
    border-left: 3px solid var(--primary-color);
    padding-left: 12px;
}

.timeline-year-group::before {
    content: attr(data-year);
    position: absolute;
    left: -32px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 13px;
    font-weight: 700;
    color: #999;
    letter-spacing: 0.5px;
    writing-mode: vertical-rl;
    text-orientation: upright;
}

.timeline-year-group:hover {
    background: rgba(0, 0, 0, 0.04);
}

.timeline-year-group:hover::before {
    color: #666;
    font-size: 14px;
}

.timeline-label {
    font-size: 11px;
    font-weight: 500;
    color: #999;
    text-align: right;
    padding: 3px 8px;
    transition: all 0.3s ease;
    user-select: none;
    cursor: pointer;
    border-radius: 3px;
    margin: 2px 0;
}

.timeline-label:hover {
    background: #f5f5f5;
    color: #2b2b2b;
}

.timeline-label.active {
    color: var(--primary-color);
    font-weight: 700;
    font-size: 12px;
    background: var(--primary-bg);
}

#periodSlider {
    -webkit-appearance: slider-vertical;
    appearance: slider-vertical;
    width: 6px;
    height: 400px;
    background: linear-gradient(to bottom, #0891b2 0%, #67e8f9 100%);
    border-radius: 3px;
    outline: none;
    cursor: pointer;
    position: relative;
}

/* Try these slider colors - just swap the gradient above:

Cyan (current): #0891b2 to #67e8f9 - Fresh, clean contrast with orange
Purple: #9333ea to #c084fc - Elegant, sophisticated 
Forest Green: #059669 to #6ee7b7 - Natural, earthy
Navy Blue: #1e40af to #60a5fa - Professional, trustworthy
Burgundy/Wine: #9f1239 to #fb7185 - Rich, warm harmony
Charcoal: #374151 to #9ca3af - Neutral, modern

*/

#periodSlider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: var(--primary-color);
    border: 3px solid white;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    transition: all 0.2s ease;
}

#periodSlider::-webkit-slider-thumb:hover {
    transform: scale(1.2);
    box-shadow: 0 3px 12px rgba(224, 124, 62, 0.4);
}

#periodSlider::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: var(--primary-color);
    border: 3px solid white;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    transition: all 0.2s ease;
}

#periodSlider::-moz-range-thumb:hover {
    transform: scale(1.2);
    box-shadow: 0 3px 12px rgba(224, 124, 62, 0.4);
}

.timeline-current {
    font-size: 16px;
    font-weight: 700;

    padding: 10px 16px;
    background: white;
    border: 2px solid var(--primary-color);
    box-shadow: 2px 2px 0 0 var(--primary-color);
    min-width: 100px;
    text-align: center;
    transition: all 0.3s ease;
}

.timeline-current:hover {
    transform: translateY(-2px);
    box-shadow: 3px 3px 0 0 var(--primary-color);
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* District Focus Mode */
.district-focus-panel {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2000;
    display: none;
    pointer-events: none;
}

.district-focus-panel.active {
    display: block;
    animation: focusPanelAppear 0.4s ease;
}

@keyframes focusPanelAppear {
    0% { transform: translate(-50%, -50%) scale(0.85); opacity: 0; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

.focus-shape-container {
    position: relative;
    background: transparent;
    padding-bottom: 50px;
}

.focus-district-shape {
    filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.25));
    display: block;
}

.focus-district-path {
    stroke: var(--primary-color);
    stroke-width: 4;
    transition: fill 0.4s ease;
}

.focus-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    pointer-events: auto;
    width: 80%;
}

.focus-header {
    margin-bottom: 25px;
}

.focus-title {
    font-size: 32px;
    font-weight: 900;
    color: #2b2b2b;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-shadow: 
        -2px -2px 0 #fff,
        2px -2px 0 #fff,
        -2px 2px 0 #fff,
        2px 2px 0 #fff,
        0 0 6px rgba(255,255,255,0.9);
}

.focus-close {
    position: absolute;
    top: -50px;
    right: -50px;
    cursor: pointer;
    font-size: 36px;
    color: var(--primary-color);
    transition: all 0.2s;
    width: 45px;
    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background: white;
    border: 3px solid var(--primary-color);
    box-shadow: 3px 3px 0 0 var(--primary-color);
    pointer-events: auto;
    z-index: 10;
    font-weight: 700;
}

.focus-close:hover {
    background: var(--primary-color);
    color: white;
    transform: scale(1.1) rotate(90deg);
}

.focus-metric {
    margin: 20px 0;
}

.focus-metric-label {
    font-size: 14px;
    color: #2b2b2b;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    margin-bottom: 10px;
    font-weight: 700;
    text-shadow: 
        -1px -1px 0 #fff,
        1px -1px 0 #fff,
        -1px 1px 0 #fff,
        1px 1px 0 #fff,
        0 0 5px rgba(255,255,255,0.9);
}

.focus-metric-value {
    font-size: 48px;
    font-weight: 900;
    color: #2b2b2b;
    line-height: 1;
    text-shadow: 
        -2px -2px 0 #fff,
        2px -2px 0 #fff,
        -2px 2px 0 #fff,
        2px 2px 0 #fff,
        0 0 8px rgba(255,255,255,0.95);
}

.focus-period {
    margin-top: 20px;
    padding-top: 0;
    font-size: 18px;
    color: #2b2b2b;
    font-weight: 700;

        -1px 1px 0 #fff,
        1px 1px 0 #fff,
        0 0 5px rgba(255,255,255,0.9);
}

.district.faded {
    opacity: 0.08;
    pointer-events: none;
}

.label.faded {
    opacity: 0.08;
}

/* Hide tooltips during focus mode */
body:has(.district-focus-panel.active) .tooltip {
    display: none !important;
}

/* Fade map and UI during focus mode - map extremely faded, controls fully visible */
body:has(.district-focus-panel.active) #map {
    opacity: 0.1;
    pointer-events: none;
}

body:has(.district-focus-panel.active) .legend {
    opacity: 0.1;
}

body:has(.district-focus-panel.active) .category-section,
body:has(.district-focus-panel.active) .timeline-slider {
    opacity: 1.0;
    /* Fully visible and interactive */
}

.focus-instructions {

#map {

@media (max-width: 768px) {

        padding: 8px 12px;

    }

        height: 500px;
    }

// District name normalization
function normalize(name) {
    // Remove " district" suffix from the name
    const cleanName = name.toLowerCase().replace(/\s+district\s*$/i, '').trim();
    
    const map = {
        'east khasi hills': 'East Khasi Hills',
        'west khasi hills': 'West Khasi Hills',
        'south west khasi hills': 'South West Khasi Hills',
        'sw khasi hills': 'South West Khasi Hills',
        'eastern west khasi hills': 'EW Khasi Hills',
        'ew khasi hills': 'EW Khasi Hills',
        'ri bhoi': 'Ri Bhoi',
        'ribhoi': 'Ri Bhoi',  // Q2 variation without space
        'east jaintia hills': 'East Jaintia Hills',
        'west jaintia hills': 'West Jaintia Hills',
        'east garo hills': 'East Garo Hills',
        'west garo hills': 'West Garo Hills',
        'south garo hills': 'South Garo Hills',

    return map[cleanName] || name;

function initMap() {
    document.querySelector('.loading').remove();
    
    // Show category buttons initially
    showCategoryButtons();
    
    // Color scale function
    function color(v, min, max) {
        if (!v || max === 0) return '#f8f8f8';
        const r = (v - min) / (max - min);
        const colors = [
            [248, 248, 248],  // #f8f8f8 - very light gray
            [255, 214, 186],  // #ffd6ba - light orange
            [255, 171, 145],  // #ffab91 - peach
            [224, 124, 62],   // #e07c3e - medium orange
            [217, 112, 40],   // #d97028 - darker orange
            [192, 90, 30]     // #c05a1e - deep orange
        ];
        const i = Math.min(Math.floor(r * (colors.length - 1)), colors.length - 2);
        const lr = (r * (colors.length - 1)) - i;
        const c1 = colors[i], c2 = colors[i + 1];
        return `rgb(${Math.round(c1[0] + (c2[0] - c1[0]) * lr)},${Math.round(c1[1] + (c2[1] - c1[1]) * lr)},${Math.round(c1[2] + (c2[2] - c1[2]) * lr)})`;
    }

    // Projection function
    function project(coords) {
        let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
        function scan(a) {
            a.forEach(i => {
                if (typeof i[0] === 'number') {
                    minX = Math.min(minX, i[0]);
                    maxX = Math.max(maxX, i[0]);
                    minY = Math.min(minY, i[1]);
                    maxY = Math.max(maxY, i[1]);
                } else scan(i);
            });
        }
        geoData.features.forEach(f => scan(f.geometry.coordinates));
        const w = 1000, h = 600, p = 50;
        const s = Math.min((w - 2 * p) / (maxX - minX), (h - 2 * p) / (maxY - minY));
        return (lon, lat) => [(lon - minX) * s + p, (maxY - lat) * s + p];
    }

    // Path generation
    function path(coords, proj) {
        let d = '';
        function ring(r) {
            const pts = r.map(c => proj(c[0], c[1]));
            if (!pts.length) return;
            d += `M${pts[0][0]} ${pts[0][1]} `;
            for (let i = 1; i < pts.length; i++) d += `L${pts[i][0]} ${pts[i][1]} `;
            d += 'Z ';
        }
        if (coords[0][0][0] instanceof Array) coords.forEach(p => p.forEach(ring));
        else if (coords[0][0] instanceof Array) coords.forEach(ring);
        return d;
    }

    // Centroid calculation
    function centroid(coords, proj) {
        let x = 0, y = 0, n = 0;
        const a = coords[0][0][0] instanceof Array ? coords[0][0] : coords[0];
        a.forEach(c => {
            const [px, py] = proj(c[0], c[1]);
            x += px;
            y += py;
            n++;
        });
        return [x / n, y / n];
    }

    const svg = document.getElementById('svg');
    const proj = project();
    const tooltip = document.getElementById('tooltip');

    // Draw districts
    geoData.features.forEach(f => {
        const name = normalize(f.properties.NAME_2);
        console.log('GeoJSON district:', f.properties.NAME_2, '→ normalized:', name);
        const p = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        p.setAttribute('class', 'district');
        p.setAttribute('d', path(f.geometry.coordinates, proj));
        p.setAttribute('data-name', name);
        
        p.onmousemove = e => {
            const d = data[name];
            if (!d || !currentCategory) return;
            const metricInfo = getMetricInfo();
            if (!metricInfo) return;
            tooltip.innerHTML = `
                <div class="tooltip-title">${name}</div>
                <div class="tooltip-value">${metricInfo.format(d[metric])}</div>
                <div class="tooltip-label">${metricInfo.label}</div>
            `;
            tooltip.style.display = 'block';
            tooltip.style.left = (e.clientX + 10) + 'px';
            tooltip.style.top = (e.clientY + 10) + 'px';
        };
        p.onmouseleave = () => tooltip.style.display = 'none';
        
        // Double-click to focus on district
        p.ondblclick = () => {
            focusDistrict(name);
        };
        
        const [cx, cy] = centroid(f.geometry.coordinates, proj);
        const t = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        t.setAttribute('class', 'label');
        t.setAttribute('x', cx);
        t.setAttribute('y', cy);
        t.textContent = name.replace('South West', 'SW').replace(' Hills', '');
        
        svg.appendChild(p);
        svg.appendChild(t);
    });

    // Update visualization
    window.update = function() {
        if (!currentCategory) return;
        const metricInfo = getMetricInfo();
        if (!metricInfo) return;
        
        const vals = Object.values(data).map(d => d[metric]).filter(v => v > 0);
        if (vals.length === 0) return;
        
        const min = Math.min(...vals);
        const max = Math.max(...vals);
        
        document.getElementById('title').textContent = metricInfo.label;
        document.getElementById('desc').textContent = metricInfo.desc;
        document.getElementById('range').textContent = 
            `${metricInfo.format(min)} – ${metricInfo.format(max)}`;
        
        document.querySelectorAll('.district').forEach(p => {
            const d = data[p.getAttribute('data-name')];
            p.style.fill = d ? color(d[metric], min, max) : '#f8f8f8';
        });
    }

    window.switchMetric = function(m) {
        metric = m;
        document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        update();
        
        // Update focus panel if a district is focused
        if (focusedDistrict) {
            updateFocusPanel();
        }
    }
    
    // Focus Mode Functions
    window.focusDistrict = function(districtName) {
        focusedDistrict = districtName;
        
        // Get the district path element
        const districtPath = document.querySelector(`.district[data-name="${districtName}"]`);
        if (!districtPath) {
            console.error('District path not found:', districtName);
            return;
        }
        
        // Extract the path data
        const pathData = districtPath.getAttribute('d');
        
        // Get the bounding box of the original path
        const bbox = districtPath.getBBox();
        
        // Moderate zoom: make it 2x larger than original
        const scale = 2.0;
        const padding = 40;
        
        // Calculate SVG dimensions based on scaled bbox
        const svgWidth = (bbox.width * scale) + (padding * 2);
        const svgHeight = (bbox.height * scale) + (padding * 2);
        
        // Calculate viewBox to center the path
        const viewBoxX = bbox.x - (padding / scale);
        const viewBoxY = bbox.y - (padding / scale);
        const viewBoxWidth = bbox.width + (padding * 2 / scale);
        const viewBoxHeight = bbox.height + (padding * 2 / scale);
        
        // Set up the focus panel SVG with proper dimensions
        const focusShape = document.getElementById('focusShape');
        focusShape.style.width = svgWidth + 'px';
        focusShape.style.height = svgHeight + 'px';
        focusShape.setAttribute('viewBox', `${viewBoxX} ${viewBoxY} ${viewBoxWidth} ${viewBoxHeight}`);
        
        // Set the path
        const focusPath = document.getElementById('focusPath');
        focusPath.setAttribute('d', pathData);
        focusPath.removeAttribute('transform'); // No transform needed now
        
        // Don't fade individual districts - the map container will handle fading
        // Just disable pointer events on all districts
        document.querySelectorAll('.district').forEach(p => {
            p.style.pointerEvents = 'none';
        });
        
        // Don't fade individual labels - the map container will handle it
        // Labels are inside the map so they'll fade automatically
        
        // Show and update focus panel
        updateFocusPanel();
        document.getElementById('focusPanel').classList.add('active');
    }
    
    window.updateFocusPanel = function() {
        if (!focusedDistrict) return;
        
        const d = data[focusedDistrict];
        const metricInfo = getMetricInfo();
        
        if (!d || !metricInfo) {
            console.warn('No data for focused district:', focusedDistrict);
            return;
        }
        
        // Get the actual color from the map district and apply it to focus panel
        const districtPath = document.querySelector(`.district[data-name="${focusedDistrict}"]`);
        const currentColor = districtPath ? districtPath.style.fill : '#f8f8f8';
        
        const focusPath = document.getElementById('focusPath');
        focusPath.style.fill = currentColor;
        
        document.getElementById('focusDistrictName').textContent = focusedDistrict;
        document.getElementById('focusMetricLabel').textContent = metricInfo.label;
        document.getElementById('focusMetricValue').textContent = metricInfo.format(d[metric]);
        document.getElementById('focusPeriod').textContent = timelinePeriods[currentPeriodIndex].label;
    }
    
    window.exitFocus = function() {
        focusedDistrict = null;
        
        // Restore pointer events on districts
        document.querySelectorAll('.district').forEach(p => {
            p.style.pointerEvents = '';
            p.classList.remove('focused', 'faded');
        });
        
        // Remove any faded classes from labels
        document.querySelectorAll('.label').forEach(label => {
            label.classList.remove('faded');
        });
        
        // Hide focus panel
        document.getElementById('focusPanel').classList.remove('active');
    }
    
    // Load default visualization (transactions) without expanding buttons
    currentCategory = 'digitalPayments';
    metric = 'transactions';
    update();
    
    // Initialize timeline slider
    initTimeline();
    
    // Initialize focus mode
    initFocusMode();
}

// Focus Mode Initialization
function initFocusMode() {
    // Close button handler
    document.getElementById('closeFocus').addEventListener('click', exitFocus);
    
    // ESC key to exit focus mode
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && focusedDistrict) {
            exitFocus();
        }
    });
    
    // Click outside panel to exit (but not on controls)
    document.getElementById('focusPanel').addEventListener('click', (e) => {
        e.stopPropagation();
    });
    
    document.addEventListener('click', (e) => {
        if (focusedDistrict && 
            !e.target.closest('.district-focus-panel') && 
            !e.target.closest('.district') &&
            !e.target.closest('.btn') &&
            !e.target.closest('.timeline-slider') &&
            !e.target.closest('.category-section')) {
            exitFocus();
        }
    });
}

// Timeline Slider Functions
function initTimeline() {
    generateTimelineLabels();
    setupSliderListener();
    updateCurrentPeriodDisplay();
}

function generateTimelineLabels() {
    const labelsContainer = document.getElementById('timelineLabels');
    labelsContainer.innerHTML = '';
    
    // Group quarters by fiscal year (in reverse for display)
    const years = ['FY24', 'FY23', 'FY22'];
    const quartersPerYear = 4;
    
    years.forEach((year, yearIndex) => {
        const yearGroup = document.createElement('div');
        yearGroup.className = 'timeline-year-group';
        yearGroup.setAttribute('data-year', year);
        
        // Get quarters for this year (in reverse order Q4 to Q1)
        const startIndex = (2 - yearIndex) * quartersPerYear; // FY24 starts at index 8, FY23 at 4, FY22 at 0
        const yearQuarters = timelinePeriods.slice(startIndex, startIndex + quartersPerYear).reverse();
        
        yearQuarters.forEach((period, qIndex) => {
            const actualIndex = startIndex + (quartersPerYear - 1 - qIndex);
            const label = document.createElement('div');
            label.className = 'timeline-label';
            label.textContent = period.label.replace(` ${year}`, ''); // Show just "Q1", "Q2", etc.
            label.setAttribute('data-index', actualIndex);
            
            // Make labels clickable
            label.onclick = () => {
                document.getElementById('periodSlider').value = actualIndex;
                selectPeriod(actualIndex);
            };
            
            yearGroup.appendChild(label);
        });
        
        labelsContainer.appendChild(yearGroup);
    });
    
    updateLabelHighlight();
}

function setupSliderListener() {
    const slider = document.getElementById('periodSlider');
    slider.addEventListener('input', (e) => {
        const index = parseInt(e.target.value);
        updateCurrentPeriodDisplay();
        updateLabelHighlight();
    });
    
    slider.addEventListener('change', (e) => {
        const index = parseInt(e.target.value);
        selectPeriod(index);
    });
}

function updateCurrentPeriodDisplay() {
    const slider = document.getElementById('periodSlider');
    const index = parseInt(slider.value);
    const display = document.getElementById('currentPeriod');
    
    // Add pulse animation
    display.style.animation = 'none';
    setTimeout(() => {
        display.style.animation = 'pulse 0.5s ease';
    }, 10);
    
    display.textContent = timelinePeriods[index].label;
}

function updateLabelHighlight() {
    const slider = document.getElementById('periodSlider');
    const currentIndex = parseInt(slider.value);
    
    document.querySelectorAll('.timeline-label').forEach(label => {
        const labelIndex = parseInt(label.getAttribute('data-index'));
        if (labelIndex === currentIndex) {
            label.classList.add('active');
        } else {
            label.classList.remove('active');
        }
    });
}

function selectPeriod(index) {
    if (index === currentPeriodIndex) return; // Already on this period
    
    currentPeriodIndex = index;
    
    // Update slider position and display
    document.getElementById('periodSlider').value = index;
    updateCurrentPeriodDisplay();
    updateLabelHighlight();
    
    // Reload data for the selected period
    loadDataForPeriod(currentPeriodIndex);
}

function loadDataForPeriod(periodIndex) {

        p.style.fill = '#f8f8f8';

        fetch(period.dataUrls.transactions),
        fetch(period.dataUrls.users)
    ])
        .then(responses => Promise.all(responses.map(r => {
            if (!r.ok) {
                throw new Error('Failed to fetch data');
            }
            return r.json();
        })))
        .then(([transactionData, userData]) => {
            // Clear existing data
            data = {};
            
            console.log('=== PERIOD SWITCH DEBUG ===');
            console.log('Loading period:', period.label);
            console.log('Transaction data structure:', {
                hasSuccess: !!transactionData?.success,
                hasData: !!transactionData?.data,
                hasHoverDataList: !!transactionData?.data?.hoverDataList,
                hasHoverData: !!transactionData?.data?.hoverData,
                dataKeys: transactionData?.data ? Object.keys(transactionData.data) : []
            });
            
            // Parse transaction data (PhonePe Pulse Map API structure)
            if (transactionData && transactionData.success && transactionData.data && transactionData.data.hoverDataList) {
                transactionData.data.hoverDataList.forEach(item => {
                    const district = normalize(item.name);
                    const count = item.metric[0].count || 0;
                    const amount = item.metric[0].amount || 0;
                    
                    data[district] = {
                        transactions: count,
                        amount: amount / 10000000, // Convert to Crores
                        average: count > 0 ? amount / count : 0,
                        registeredUsers: 0,
                        appOpens: 0
                    };
                });
            } else {
                console.error('Invalid transaction data structure:', transactionData);
            }
            
            // Parse user data (PhonePe Pulse API structure)
            if (userData && userData.success && userData.data && userData.data.hoverData) {
                Object.entries(userData.data.hoverData).forEach(([districtName, metrics]) => {
                    // Remove "district" suffix from names like "north garo hills district"

                    if (data[district]) {
                        data[district].registeredUsers = metrics.registeredUsers || 0;
                        data[district].appOpens = metrics.appOpens || 0;
                    } else {
                        // District exists in user data but not transaction data
                        data[district] = {
                            transactions: 0,
                            amount: 0,
                            average: 0,
                            registeredUsers: metrics.registeredUsers || 0,
                            appOpens: metrics.appOpens || 0
                        };
                    }
                });
            } else {
                console.error('Invalid user data structure:', userData);
            }
            
            console.log('Data loaded for', period.label, data);
            
            // Update visualization with new data
            if (typeof update === 'function') {
                update();
            }
            
            // Update focus panel if district is focused
            if (focusedDistrict) {
                updateFocusPanel();
            }
        })
        .catch(error => {
            console.error('Error loading period data:', error);
            alert('Failed to load data for ' + period.label);
        });
}

// Fullscreen functionality
document.getElementById('fullscreen-toggle').addEventListener('click', function() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        this.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"/></svg>';
    } else {
        document.exitFullscreen();
        this.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg>';
    }
});

document.addEventListener('fullscreenchange', function() {
    if (!document.fullscreenElement) {
        document.getElementById('fullscreen-toggle').innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg>';
    }
});
</script>
