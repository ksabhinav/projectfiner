<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html {
    background: #ffffff;
}
body { 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #ffffff;
    color: #2b2b2b;
    padding: 0;
    margin: 0;
}
.header {
    margin-bottom: 5px;
    padding-bottom: 10px;
    border-bottom: none;
}
h1 {
    font-family: serif;
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 5px;
    margin-top: 10px;
}
.desc {
    color: #6a6a6a;
    font-style: italic;
    font-size: 13px;
}
.controls {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 15px;
    margin-top: 10px;
}
.btn {
    padding: 10px 16px;
    border: 2px solid #2b2b2b;
    background: white;
    cursor: pointer;
    font-size: 13px;
    box-shadow: 2px 2px 0 0 #2b2b2b;
    font-weight: 500;
}
.btn:hover {
    background: #e0e0e0;
}
.btn.active {
    background: #e07c3e;
    color: white;
}
#map {
    width: 100%;
    height: 600px;
    background: #ffffff;
    border: none;
    box-shadow: none;
    position: relative;
}
svg { width: 100%; height: 100%; background: #ffffff; }
.district { 
    stroke: #fff;
    stroke-width: 2;
    cursor: pointer;
    transition: all 0.2s;
}
.district:hover {
    stroke: #2b2b2b;
    stroke-width: 3;
}
.label {
    font-size: 11px;
    font-weight: 700;
    pointer-events: none;
    text-anchor: middle;
}
.tooltip {
    position: absolute;
    background: #2b2b2b;
    color: white;
    padding: 15px;
    display: none;
    z-index: 1000;
    border: 2px solid #ffeb3b;
    box-shadow: 3px 3px 0 0 #ffeb3b;
    pointer-events: none;
}
.tooltip-title {
    font-weight: 700;
    font-size: 16px;
    margin-bottom: 8px;
}
.tooltip-value {
    font-size: 28px;
    color: #ffeb3b;
    font-weight: 900;
}
.legend {
    margin-top: 15px;
    padding-top: 15px;
    border-top: none;
    display: flex;
    align-items: center;
    gap: 15px;
    font-size: 14px;
}
.legend-bar {
    flex: 1;
    height: 16px;
    background: linear-gradient(to right, #f8f8f8, #ffd6ba, #ffab91, #e07c3e, #d97028, #c05a1e);
    border: none;
}
.legend-value {
    font-weight: 600;
    font-size: 16px;
}

/* Fullscreen button styles */
.fullscreen-btn {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 9999;
    background: white;
    border: 2px solid #2b2b2b;
    border-radius: 4px;
    padding: 8px;
    cursor: pointer;
    box-shadow: 2px 2px 0 0 #2b2b2b;
    transition: all 0.2s ease;
}

.fullscreen-btn:hover {
    background: #f5f5f5;
    transform: translateY(-1px);
}

.fullscreen-container {
    width: 100%;
    height: 100%;
    transition: padding 0.2s ease;
}

.loading {
    text-align: center;
    padding: 40px;
    font-size: 14px;
    color: #999;
}
</style>

function normalize(n){
const m={'EastKhasiHills':'East Khasi Hills','WestKhasiHills':'West Khasi Hills','SouthWestKhasiHills':'South West Khasi Hills','RiBhoi':'Ri Bhoi','JaintiaHills':'Jaintia Hills','EastGaroHills':'East Garo Hills','WestGaroHills':'West Garo Hills','SouthGaroHills':'South Garo Hills','SouthWestGaroHills':'South West Garo Hills','NorthGaroHills':'North Garo Hills'};
return m[n]||n;
}

// Load data from CSV (with cache busting)
fetch('data.csv?v=' + new Date().getTime())
  .then(response => {
    if (!response.ok) {
      throw new Error('Could not load data.csv - make sure it is in the same folder as this HTML file');
    }
    return response.text();
  })
  .then(csv => {
    const lines = csv.trim().split('\n');
    const headers = lines[0].split(',');
    
    // Parse CSV data
    for(let i = 1; i < lines.length; i++) {
      if(!lines[i].trim()) continue;
      const values = lines[i].split(',');
      const district = values[0].trim();
      data[district] = {};
      for(let j = 1; j < headers.length; j++) {
        data[district][headers[j].trim()] = parseFloat(values[j]);
      }
    }
    
    console.log('Data loaded successfully:', data);
    initMap();
  })
  .catch(error => {
    console.error('Error loading data:', error);
    document.querySelector('.loading').textContent = 'Error: Could not load data.csv. Make sure data.csv is in the same folder as this HTML file.';
  });

function initMap() {
  // Remove loading message
  document.querySelector('.loading').remove();
  
  // Create control buttons
  const controls = document.getElementById('controls');
  Object.keys(info).forEach(m => {
    const btn = document.createElement('button');
    btn.className = 'btn' + (m === metric ? ' active' : '');
    btn.textContent = info[m].label.split(' per')[0];
    btn.onclick = () => switchMetric(m);
    controls.appendChild(btn);
  });
  
  function color(v,min,max){
    if(!v||max===0)return'#f8f8f8';
    const r=(v-min)/(max-min);
    const c=[[248,248,248],[255,214,186],[255,171,145],[224,124,62],[217,112,40],[192,90,30]];
    const i=Math.min(Math.floor(r*(c.length-1)),c.length-2);
    const lr=(r*(c.length-1))-i;
    const c1=c[i],c2=c[i+1];
    return`rgb(${Math.round(c1[0]+(c2[0]-c1[0])*lr)},${Math.round(c1[1]+(c2[1]-c1[1])*lr)},${Math.round(c1[2]+(c2[2]-c1[2])*lr)})`;
  }

  function project(coords){
    let minX=Infinity,maxX=-Infinity,minY=Infinity,maxY=-Infinity;
    function scan(a){
      a.forEach(i=>{
        if(typeof i[0]==='number'){
          minX=Math.min(minX,i[0]);maxX=Math.max(maxX,i[0]);
          minY=Math.min(minY,i[1]);maxY=Math.max(maxY,i[1]);
        }else scan(i);
      });
    }
    geoData.features.forEach(f=>scan(f.geometry.coordinates));
    const w=1000,h=600,p=50;
    const s=Math.min((w-2*p)/(maxX-minX),(h-2*p)/(maxY-minY));
    return(lon,lat)=>[(lon-minX)*s+p,(maxY-lat)*s+p];
  }

  function path(coords,proj){
    let d='';
    function ring(r){
      const pts=r.map(c=>proj(c[0],c[1]));
      if(!pts.length)return;
      d+=`M${pts[0][0]} ${pts[0][1]} `;
      for(let i=1;i<pts.length;i++)d+=`L${pts[i][0]} ${pts[i][1]} `;
      d+='Z ';
    }
    if(coords[0][0][0] instanceof Array)coords.forEach(p=>p.forEach(ring));
    else if(coords[0][0] instanceof Array)coords.forEach(ring);
    return d;
  }

  function centroid(coords,proj){
    let x=0,y=0,n=0;
    const a=coords[0][0][0] instanceof Array?coords[0][0]:coords[0];
    a.forEach(c=>{
      const[px,py]=proj(c[0],c[1]);
      x+=px;y+=py;n++;
    });
    return[x/n,y/n];
  }

  const svg=document.getElementById('svg');
  const proj=project();
  const tooltip=document.getElementById('tooltip');

  geoData.features.forEach(f=>{
    const name=normalize(f.properties.NAME_2);
    const p=document.createElementNS('http://www.w3.org/2000/svg','path');
    p.setAttribute('class','district');
    p.setAttribute('d',path(f.geometry.coordinates,proj));
    p.setAttribute('data-name',name);
    p.onmousemove=e=>{
      const d=data[name];
      if(!d)return;
      tooltip.innerHTML=`<div class="tooltip-title">${name}</div><div class="tooltip-value">${d[metric].toFixed(2)}</div>`;
      tooltip.style.display='block';
      tooltip.style.left=(e.clientX+10)+'px';
      tooltip.style.top=(e.clientY+10)+'px';
    };
    p.onmouseleave=()=>tooltip.style.display='none';
    const[cx,cy]=centroid(f.geometry.coordinates,proj);
    const t=document.createElementNS('http://www.w3.org/2000/svg','text');
    t.setAttribute('class','label');
    t.setAttribute('x',cx);
    t.setAttribute('y',cy);
    t.textContent=name.replace('South West','SW');
    svg.appendChild(p);
    svg.appendChild(t);
  });

  function update(){
    const vals=Object.values(data).map(d=>d[metric]).filter(v=>v>0);
    const min=Math.min(...vals),max=Math.max(...vals);
    document.getElementById('title').textContent=info[metric].label;
    document.getElementById('desc').textContent=info[metric].desc;
    document.getElementById('range').textContent=`${min.toFixed(2)}â€“${max.toFixed(2)}`;
    document.querySelectorAll('.district').forEach(p=>{
      const d=data[p.getAttribute('data-name')];
      p.style.fill=d?color(d[metric],min,max):'#f8f8f8';
    });
  }

  window.switchMetric = function(m){
    metric=m;
    document.querySelectorAll('.btn').forEach(b=>b.classList.remove('active'));
    event.target.classList.add('active');
    update();
  }

  update();
}

		container.style.boxSizing = 'border-box';
		this.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"/></svg>';
	} else {
		document.exitFullscreen();
		container.style.padding = '0';
		this.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg>';
	}
});

// Also handle ESC key to exit fullscreen
document.addEventListener('fullscreenchange', function() {
	const container = document.querySelector('.fullscreen-container');
	if (!document.fullscreenElement) {
		container.style.padding = '0';
		document.getElementById('fullscreen-toggle').innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg>';

});
